syntax = "proto3";

package mobilesacn.rpc;

message ChanCheckReq {
  bool transmit = 1;
  uint32 priority = 2;
  uint32 universe = 3;
  uint32 address = 4;
  uint32 level = 5;
}

message ChanCheckRes {
  bool transmitting = 1;
  uint32 priority = 2;
  uint32 universe = 3;
  uint32 address = 4;
  uint32 level = 5;
}
